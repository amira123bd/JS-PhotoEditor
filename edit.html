<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="edit.css">
    <script src="edit.js" defer></script>
</head>
<body>
    <div class="container"> 

        
     <div class="img">
           <div class="img-box">
            <img  id="img">
            <canvas id="canvas"></canvas>
           </div> 
           <div class="upload">
            <label for="upload">upload</label>
            <input type="file" id="upload">
            </div>

        </div>


        <div class="filter">
           
        <ul>
            <li>
                <label for="saturate">Saturate</label>
                <input type="range" id="saturate" min="0" max="200" value="100"> 
            </li>
            <li>
                <label for="contrast">contrast</label>
                <input type="range" id="contrast" min="0" max="200" value="100"> 
            </li>
            <li>
                <label for="Brightness">Brightness</label>
                <input type="range" id="Brightness" min="0" max="200" value="10">
            </li>
            <li>
                <label for="sepia">sepia</label>
                <input type="range" id="sepia" min="0" max="200" value="0"> 
            </li>
          
            <li>
                <label for="huerotate">hue-rotate</label>
                <input type="range" id="huerotate" min="0" max="350" value="0"> 
            <li>
                <label for="Blur">"Blur"</label>
                <input type="range" id="Blur" step="0.1" min="0" max="10" value="0"> 
            </li>
            <li>
                <label for="Grayscale">Grayscale</label>
                <input type="range" id="Grayscale" step="0.1" min="0" max="1" value="0.5"> 
            </li>
            <li>
                <a download="true" id="download">Download</a>
                 <span>Reset</span>
            </li>
        </ul>
        
        
        </div>




    </div>
    
</body>
</html>
